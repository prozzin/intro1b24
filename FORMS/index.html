<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" name="usuario" placeholder="Usuário">
        <input type="password" name="Senha" placeholder="Senha">
        <hr>
        <input type="radio" name="dia" value="Segunda">Segunda<br>
        <input type="radio" name="dia" value="Terça" checked>Terça<br>
        <input type="radio" name="dia" value="Quarta">Quarta<br>
        <input type="radio" name="dia" value="Quinta">Quinta<br>
        <input type="radio" name="dia" value="Sexta">Sexta<br>
        <hr>
        <h2>Está chovendo</h2>
        <label for="sim">
            <input type="radio" name="chuva" value="Sim">Sim
        </label>
        <label for="nao">
            <input type="radio" name="chuva" value="nao">Não
        </label>
        <hr>
        <h2>Sabor da Pizza</h2>
        <label for="calabresa">
            <input type="checkbox" name="Sabor" value="calabresa" id="calabresa">Calabresa
        </label>
        <label for="strogonoff">
            <input type="checkbox" name="Sabor" value="strogonoff" id="strogonoff">strogonoff
        </label>
        <label for="quatroqueijos">
            <input type="checkbox" name="Sabor" value="quatroqueijos" id="quatroqueijos">Quatro queijos
        </label>
        <label for="modadacasa">
            <input type="checkbox" name="Sabor" value="modadacasa" id="modadacasa">Moda Da Casa
        </label>

    </form>
    <hr>
    <form action="" method="get">
        <label for="nome">
            Nome
            <input type="text" name="nome" id="nome">
        </label>



        <label for="email">
            E-mail
            <input type="text" name="email" id="email">
        </label>
        <label for="menssagem">
            Menssagem
            <textarea name="Menssagem" id="Menssagem"></textarea>

        </label>
        <br><br>
        <input type="submit" value="Enviar Menssagem">

    </form>
    <hr>
    <form action="" method="post">
        <label for="nascimento">
            Nascimento
            <input type="date" name="nascimento" id="nascimento">
        </label>
        <br><br>
        <label for="cidade">
            Cidade Natal
            <input type="text" name="cidade" id="cidade">
            
            
        </label>
        <br><br>
        <button type="submit">Enviar Cadastro</button>
        <button type="reset">Resetar Cadastro</button>




    </form>

</body>

</html>
